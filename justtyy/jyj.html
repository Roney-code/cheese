<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS E-commerce Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-5 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="max-w-sm bg-white shadow-md hover:shadow-xl hover:scale-105 transition transform rounded-lg overflow-hidden">
      <img class="w-full h-48 object-cover" src="https://via.placeholder.com/300" alt="Product Image">
      <div class="p-4 text-center">
        <h5 class="text-lg font-semibold">Product Name</h5>
        <p class="text-green-500 font-bold">$49.99</p>
        <button class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Add to Cart
        </button>
      </div>
    </div>
    <div class="max-w-sm bg-white shadow-md hover:shadow-xl hover:scale-105 transition transform rounded-lg overflow-hidden">
      <img class="w-full h-48 object-cover" src="https://via.placeholder.com/300" alt="Product Image">
      <div class="p-4 text-center">
        <h5 class="text-lg font-semibold">Product Name</h5>
        <p class="text-green-500 font-bold">$79.99</p>
        <button class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Add to Cart
        </button>
      </div>
    </div>
    <div class="max-w-sm bg-white shadow-md hover:shadow-xl hover:scale-105 transition transform rounded-lg overflow-hidden">
      <img class="w-full h-48 object-cover" src="https://via.placeholder.com/300" alt="Product Image">
      <div class="p-4 text-center">
        <h5 class="text-lg font-semibold">Product Name</h5>
        <p class="text-green-500 font-bold">$99.99</p>
        <button class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
